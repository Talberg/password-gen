<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper container ">
        <div class="row">
        <header class="col-md ">
            <h1 class='mx-auto'>Password Generator</h1>
        </header></div>

        <div class="card row">
            <div class="card-header d-flex justify-content-center col-md ">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body row">
                <div class="col-md d-flex justify-content-center">
                <textarea class="form-control " rows="3" id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-around">
                <button onclick="generatePass()" id="generate" class="btn m-auto">Generate Password</button>
                <button onclick="copyButton()" id="generate" class="btn m-auto">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>

</html>
